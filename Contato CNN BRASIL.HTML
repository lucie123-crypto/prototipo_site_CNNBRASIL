<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - CNN BRASIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #181717;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #fc0000;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        CNN BRASIL
    </div>
    <div class="container">
        <img src="https://www.cnnbrasil.com.br/wp-content/themes/master-theme/assets/img/log-cnn-brasil-transparent.svg" alt="CNN BRASIL Logo" class="img-fluid"> 
        <div class="button-container">
    
    <div class="container">
        <h1>Contato</h1>
        <p>Se você tem alguma dúvida ou precisa entrar em contato com a CNN Brasil, por favor, preencha o formulário abaixo:</p>

        <div class="form-container">
            <form action="mailto:contato@cnnbrasil.com.br" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" name="mensagem" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger">Enviar</button>
            </form>
        </div>
        
        <footer>
            <p>&copy; CNN BRASIL. Todos os direitos reservados.</p>
            <p><a href="politica-privacidade.html">Política de Privacidade</a> | <a href="index.html">Home</a></p>
        </footer>
    </div>
</body>
</html>
